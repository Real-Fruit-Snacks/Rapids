<svg xmlns="http://www.w3.org/2000/svg" width="800" height="280" viewBox="0 0 800 280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11111b"/>
      <stop offset="50%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#181825"/>
    </linearGradient>
    <linearGradient id="title-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cba6f7"/>
      <stop offset="30%" style="stop-color:#b4befe"/>
      <stop offset="60%" style="stop-color:#89b4fa"/>
      <stop offset="100%" style="stop-color:#74c7ec"/>
    </linearGradient>
    <linearGradient id="wave1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cba6f7;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#74c7ec;stop-opacity:0.08"/>
    </linearGradient>
    <linearGradient id="wave2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#89b4fa;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#cba6f7;stop-opacity:0.05"/>
    </linearGradient>
    <linearGradient id="accent-line" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cba6f7;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#cba6f7"/>
      <stop offset="50%" style="stop-color:#89b4fa"/>
      <stop offset="80%" style="stop-color:#74c7ec"/>
      <stop offset="100%" style="stop-color:#74c7ec;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="soft-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="280" rx="12" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect width="800" height="280" rx="12" fill="none" stroke="#313244" stroke-width="1"/>

  <!-- Decorative wave shapes -->
  <path d="M0,200 Q200,160 400,180 T800,150 L800,280 L0,280 Z" fill="url(#wave1)"/>
  <path d="M0,230 Q250,190 500,220 T800,190 L800,280 L0,280 Z" fill="url(#wave2)"/>

  <!-- Decorative dots pattern -->
  <g opacity="0.08">
    <circle cx="680" cy="50" r="1.5" fill="#cba6f7"/>
    <circle cx="700" cy="45" r="1" fill="#89b4fa"/>
    <circle cx="720" cy="55" r="1.5" fill="#74c7ec"/>
    <circle cx="695" cy="65" r="1" fill="#b4befe"/>
    <circle cx="715" cy="38" r="1" fill="#cba6f7"/>
    <circle cx="735" cy="48" r="1.5" fill="#89b4fa"/>
    <circle cx="660" cy="58" r="1" fill="#74c7ec"/>
    <circle cx="740" cy="62" r="1" fill="#b4befe"/>
    <circle cx="670" cy="40" r="1.5" fill="#cba6f7"/>
    <circle cx="750" cy="42" r="1" fill="#89b4fa"/>
    <circle cx="90" cy="210" r="1.5" fill="#74c7ec"/>
    <circle cx="70" cy="220" r="1" fill="#cba6f7"/>
    <circle cx="110" cy="225" r="1.5" fill="#89b4fa"/>
    <circle cx="85" cy="235" r="1" fill="#b4befe"/>
    <circle cx="55" cy="215" r="1" fill="#74c7ec"/>
    <circle cx="120" cy="215" r="1" fill="#cba6f7"/>
  </g>

  <!-- Title -->
  <text x="400" y="130" font-family="'SF Mono','Fira Code','JetBrains Mono','Cascadia Code',Consolas,monospace"
        font-size="64" font-weight="bold" fill="url(#title-grad)" text-anchor="middle"
        letter-spacing="8" filter="url(#glow)">RAPIDS</text>

  <!-- Accent line under title -->
  <rect x="240" y="148" width="320" height="2" rx="1" fill="url(#accent-line)"/>

  <!-- Subtitle -->
  <text x="400" y="180" font-family="'SF Mono','Fira Code','JetBrains Mono','Cascadia Code',Consolas,monospace"
        font-size="14" fill="#a6adc8" text-anchor="middle"
        letter-spacing="4">MODULAR CREDENTIAL SPRAYING</text>

  <!-- Stats badges -->
  <g transform="translate(198, 210)">
    <!-- 28 Protocols -->
    <rect x="0" y="0" width="120" height="28" rx="14" fill="#313244"/>
    <rect x="0" y="0" width="120" height="28" rx="14" fill="none" stroke="#45475a" stroke-width="0.5"/>
    <circle cx="18" cy="14" r="4" fill="#a6e3a1"/>
    <text x="30" y="18" font-family="'SF Mono','Fira Code','JetBrains Mono',Consolas,monospace"
          font-size="11" fill="#cdd6f4">28 protocols</text>

    <!-- Native Python -->
    <rect x="140" y="0" width="130" height="28" rx="14" fill="#313244"/>
    <rect x="140" y="0" width="130" height="28" rx="14" fill="none" stroke="#45475a" stroke-width="0.5"/>
    <circle cx="158" cy="14" r="4" fill="#89b4fa"/>
    <text x="170" y="18" font-family="'SF Mono','Fira Code','JetBrains Mono',Consolas,monospace"
          font-size="11" fill="#cdd6f4">native python</text>

    <!-- Auto Discovery -->
    <rect x="290" y="0" width="130" height="28" rx="14" fill="#313244"/>
    <rect x="290" y="0" width="130" height="28" rx="14" fill="none" stroke="#45475a" stroke-width="0.5"/>
    <circle cx="308" cy="14" r="4" fill="#cba6f7"/>
    <text x="320" y="18" font-family="'SF Mono','Fira Code','JetBrains Mono',Consolas,monospace"
          font-size="11" fill="#cdd6f4">auto discovery</text>
  </g>
</svg>
